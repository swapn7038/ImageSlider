<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- images slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button end -->

            <!-- slider images start -->
            <div class="slide first">
                <img  src="images/1.jpg"  class="img"  >
            </div>
            <div class="slide ">
                <img src="images/2.jpg"class="img" >
            </div>
            <div class="slide ">
                <img src="images/3.jpg" class="img" >
            </div>
            <div class="slide ">
                <img src="images/4.jpg" class="img" >
            </div>
            <!-- slider images end -->

            <!-- automatic navigatio strats -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigatio ends -->
        </div>
        <!-- manual naviagation starts -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual naviagation ends -->
    </div>
    <!-- images slider ends -->
</body>
</html>
